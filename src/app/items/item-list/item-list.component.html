<div class="row">
    <div class="col-xs-12">
        <label>Search:
            <input
            type="text"
            [(ngModel)]="filteredName"
            placeholder="Name">
        </label>
        <hr>
        <div class="scroll-img">
            <app-item-item
            *ngFor="let itemEl of items | filter:filteredName:'name'"
            [item]="itemEl"
            [index]="itemEl.index"></app-item-item>
        </div>
    </div>
</div>
