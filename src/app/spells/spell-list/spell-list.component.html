<div class="row">
    <div class="col-xs-12">
        <label>Search:
            <input
            type="text"
            [(ngModel)]="filteredName"
            placeholder="Name">
        </label>
        <hr>
        <div class="scroll-img">
            <app-spell-item
            *ngFor="let spellEl of spells | filter:filteredName:'name'"
            [spell]="spellEl"
            [index]="spellEl.index"></app-spell-item> 
        </div>
    </div> 
</div>
