<div class="row">
    <div class="col-xs-12">
        <label>Search:
            <input
            type="text"
            [(ngModel)]="filteredName"
            placeholder="Name">
        </label>
        <hr>
        <app-spell-item
        *ngFor="let spellEl of spells | filter:filteredName:'name'; let i = index"
        [spell]="spellEl"
        [index]="i"></app-spell-item>
    </div>
</div>
