<div class="row">
    <div class="col-xs-12">
        <h1>{{ data.name }}</h1>
        <div>{{ data.level }} Level {{ data.school.name }}</div>
        <hr>
        <div>Casting Time {{ data.casting_time }}</div>
        <div>Range/Area {{ data.range }}
            <!-- <div *ngIf="this.data.area_of_effect">
                /{{ data.area_of_effect.size }} {{ data.area_of_effect.type }}
            </div> -->
        </div>
        <div>Components {{ components }}</div>
        <div>Duration {{ data.duration }}</div>
        <hr>
        <p>{{ desc }}</p>
        <p>{{ data.higher_level }}</p>
        <hr>
        <div>Classes <div *ngFor="let class of classes">{{ class.name }}</div></div>
    </div>
</div>
