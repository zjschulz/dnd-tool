<div class="row">
    <div class="col-xs-12">
        <button
        class="btn btn-success"
        (click)="onNewCharacter()">New Character</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-character-item
        *ngFor="let characterEl of characters; let i = index"
        [character]="characterEl"
        [index]="i"></app-character-item>
    </div>
</div>
